{% extends "auth.html" %}

{% block csslink %}
<link rel="stylesheet" href="{{ url_for('static', path='css/login.css') }}">
{% endblock %}

{% block title %}login{% endblock %}

{% block content %}

<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <i class="fas fa-briefcase fa-2x mb-3"></i>
            <h3 class="mb-0">Welcome Back</h3>
            <p class="mb-0 opacity-75">Sign in to your account</p>
        </div>

        <div class="login-body">
            <form id="loginForm">
                <input type="hidden" name="next" id="next" value="{{ next or '/dashboard' }}">
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password"
                        name="password">
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3">
                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                </button>
            </form>

            <div class="signup-link text-center">
                <p class="mb-0">Don't have an account? <a href="{{ url_for('get_register') }}">Sign up here</a></p>
            </div>
        </div>
    </div>
</div>
<script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const data = {
            email: document.getElementById("email").value,
            password: document.getElementById("password").value,
            next: document.getElementById("next").value,
        };

        const response = await fetch("/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        });

        if (response.ok) {
            const result = await response.json();  // optional if server returns JSON
            window.location.href = data.next || "/dashboard";
        } else {
            alert(result.error || "Login failed!");
        }
    });
</script>


{% endblock %}
